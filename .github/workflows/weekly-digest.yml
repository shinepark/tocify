name: Weekly ToC Digest

on:
  schedule:
    # Mondays 07:10 America/Los_Angeles â‰ˆ 15:10 UTC (adjust if you like)
    - cron: "00 16 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Optional tweaks:
          # OPENAI_MODEL: gpt-5
          # MIN_SCORE_READ: "0.65"
          # LOOKBACK_DAYS: "14"
        run: python digest.py

      - name: Commit digest.md
        run: |
          git config user.name "toc-digest-bot"
          git config user.email "toc-digest-bot@users.noreply.github.com"
          git add digest.md
          git commit -m "Update weekly ToC digest" || exit 0
          git push
